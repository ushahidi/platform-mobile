<div class="input-video" [class.invalid]="attribute.required == true && videoPath == null && submitted == true">
  <ion-item no-lines text-wrap [formGroup]="formGroup" *ngIf="formGroup">
    <ion-label class="input-label" color="dark">
      {{attribute.label}}
      <span ion-text color="danger" *ngIf="attribute.required == true">*</span>
    </ion-label>
    <ion-input type="text" hidden [(ngModel)]="videoPath" [formControlName]="attribute.key"></ion-input>
  </ion-item>
  <ion-card margin-left margin-right *ngIf="videoPreview">
    <img full [src]="videoPaceholder"/>
    <!-- <iframe [src]="videoPreview" width="100%" frameborder="0" webkitallowfullscreen allowfullscreen webkit-playsinline></iframe> -->
    <!-- <video #videoPlayer controls="controls" autoplay="false" width="100%" webkit-playsinline></video> -->
    <!-- <video controls="controls" autoplay="false" width="100%" webkit-playsinline>
      <source [src]="videoPreview" [type]="mimeType" />
    </video> -->
  </ion-card>
  <button ion-button margin-left icon-left text-uppercase small color="secondary" *ngIf="videoPath == null" (click)="captureVideo()">
    <ion-icon name="videocam"></ion-icon> {{'INPUT_VIDEO_TAKE' | translate}}
  </button>
  <button ion-button margin-left icon-left text-uppercase small color="secondary" *ngIf="videoPath != null" (click)="captureVideo()">
    <ion-icon name="videocam"></ion-icon> {{'INPUT_VIDEO_REPLACE' | translate}}
  </button>
  <button ion-button text-uppercase icon-left small color="danger" *ngIf="videoPath != null" (click)="deleteVideo()">
    <ion-icon name="trash"></ion-icon> {{'INPUT_VIDEO_REMOVE' | translate}}
  </button>
  <p ion-text color="danger" class="input-error" padding-left *ngIf="attribute.required == true && videoPath == null && submitted == true">{{'INPUT_VIDEO_REQUIRED' | translate}}</p>
</div>
