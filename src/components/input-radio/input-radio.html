<div class="input-radio" [class.invalid]="attribute.required == true && hasValue() == false && submitted == true">
  <ion-item no-lines text-wrap>
    <ion-label class="input-label" color="dark">
      {{attribute.label}}
      <span ion-text color="danger" *ngIf="attribute.required == true">*</span>
    </ion-label>
  </ion-item>
  <div [formGroup]="formGroup">
    <ion-list #radioGroup no-lines radio-group [formControlName]="attribute.key" *ngIf="options">
      <ion-item text-wrap *ngFor="let option of options">
        <ion-label>{{option}}</ion-label>
        <ion-radio color="active" mode="md" [value]="option" (ionSelect)="radioChanged($event)"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <p ion-text color="danger" class="input-error" padding-left *ngIf="attribute.required == true && hasValue() == false && submitted == true">{{'INPUT_SELECTION_REQUIRED' | translate}}</p>
</div>
