<div class="input-markdown" [class.focused]="focused" [class.invalid]="attribute.required == true && (text == null || text.length == 0) && focused == false && submitted == true">
  <ion-item no-lines text-wrap [formGroup]="formGroup">
    <ion-label floating class="input-label selectable" color="dark">
      {{attribute.label}}
      <span ion-text color="danger" *ngIf="attribute.required == true">*</span>
      <p ion-text color="dark" *ngIf="attribute.instructions">{{attribute.instructions}}</p>
    </ion-label>
    <ion-textarea #input type="text" clearInput="false" autocomplete="off" autocorrect="off" [formControlName]="attribute.key" [(ngModel)]="text" (focus)="onFocus($event)" (ionBlur)="onBlur($event)"></ion-textarea>
  </ion-item>
  <p ion-text color="danger" class="input-error" padding-left *ngIf="attribute.required == true && (text == null || text.length == 0) && focused == false && submitted == true">{{'INPUT_MARKDOWN_REQUIRED' | translate}}</p>
</div>
