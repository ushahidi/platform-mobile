<div class="post-value" *ngIf="value && showValue">
  <ion-item text-wrap>
    <div class="value-label selectable" ion-text color="dark">{{value.label}}</div>
    <div class="value-checkbox selectable" ion-text color="light" *ngIf="value.input == 'checkbox'">
      <span *ngIf="value.value">{{value.value}}</span>
    </div>
    <div class="value-checkboxes selectable" ion-text color="light" *ngIf="value.input == 'checkboxes'">
      <span *ngIf="value.value ">{{value.value}}</span>
    </div>
    <div class="value-date selectable" ion-text color="light" *ngIf="value.input == 'date'">
      <span *ngIf="value.value">{{value.value | dateTime:'MMMM D, YYYY'}}</span>
    </div>
    <div class="value-datetime selectable" ion-text color="light" *ngIf="value.input == 'datetime'">
      <span *ngIf="value.value">{{value.value | dateTime:'h:mm A, MMMM D, YYYY'}}</span>
    </div>
    <div class="value-location selectable" ion-text color="light" *ngIf="value.input == 'location'">
      <image-cache *ngIf="map" [src]="map" [fallback]="mapPlaceholder" tappable (click)="locationClicked(value.value)"></image-cache>
    </div>
    <div class="value-number selectable" ion-text color="light" *ngIf="value.input == 'number'">
      <span *ngIf="value.value">{{value.value}}</span>
    </div>
    <div class="value-radio selectable" ion-text color="light" *ngIf="value.input == 'radio'">
      <span *ngIf="value.value">{{value.value}}</span>
    </div>
    <div class="value-select selectable" ion-text color="light" *ngIf="value.input == 'select'">
      <span *ngIf="value.value">{{value.value}}</span>
    </div>
    <div class="value-text selectable" ion-text color="light" *ngIf="value.input == 'text'">
      <div *ngIf="value.value" [innerHTML]="value.value | htmlParse"></div>
    </div>
    <div class="value-varchar selectable" ion-text color="light" *ngIf="value.input == 'varchar'">
      <div *ngIf="value.value" [innerHTML]="value.value | htmlParse"></div>
    </div>
    <div class="value-textarea selectable" ion-text color="light" *ngIf="value.input == 'textarea'">
      <div *ngIf="value.value" [innerHTML]="value.value | htmlParse"></div>
    </div>
    <div class="value-upload selectable" ion-text color="light" *ngIf="value.input == 'upload'">
      <image-cache *ngIf="value.image" [src]="value.image" [fallback]="photoPlaceholder" tappable (click)="imageClicked(value.image)"></image-cache>
      <span *ngIf="value.caption">{{value.caption}}</span>
    </div>
    <div class="value-video selectable" ion-text color="light" *ngIf="value.input == 'video'">
      <div class="video" *ngIf="video">
        <iframe width="560" height="349" [src]="video" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="value-tags selectable" ion-text color="light" *ngIf="value.input == 'tags'">
      <div *ngIf="value.tags">
        <div *ngFor="let tag of value.tags">
          <ion-icon ios="ios-pricetag" md="md-pricetag" color="light"></ion-icon>
          <span [innerHTML]="tag.tag"></span>
        </div>
      </div>
    </div>
    <div class="value-markdown selectable" ion-text color="light" *ngIf="value.input == 'markdown'">
      <div *ngIf="value.value" [innerHTML]="value.value | MarkdownToHtml | htmlParse"></div>
    </div>
    <div class="value-relation" ion-text color="light" *ngIf="value.input == 'relation'">
      <ion-list no-lines *ngIf="value.posts">
        <ion-item detail-push text-wrap tappable *ngFor="let related of value.posts" (click)="postClicked(related)">
          <div ion-text color="light">{{related.title}}</div>
          <small ion-text color="light">{{related.user_name || namePlaceholder}}, {{related.created | timeAgo}}</small>
        </ion-item>
      </ion-list>
    </div>
  </ion-item>
</div>
