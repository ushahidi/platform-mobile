<ion-header></ion-header>
<ion-content class="page-privacy-policy" padding dir="{{direction}}">
  <h3 ion-text margin-top padding-top color="dark">{{'TOS_TITLE' | translate}}</h3>
  <h6 ion-text color="light" margin-top padding-top>
    {{'TOS_DESCRIPTION' | translate}}
    <a blank="_blank" href="#" (click)="showUrl(termsOfService, '_blank', $event)">{{'TOS_TERMS_CONDITIONS' | translate}}</a>
    {{'TOS_AND' | translate}}
    <a blank="_blank" href="#" (click)="showUrl(privacyPolicy, '_blank', $event)">{{'TOS_PRIVACY_POLICY' | translate}}</a>.
    {{'TOS_PLEASE_REVIEW' | translate}}
  </h6>
  <ion-item text-wrap no-padding no-margin no-lines>
    <ion-label color="light">{{'TOS_AGREE_TERMS' | translate}}</ion-label>
    <ion-checkbox item-left color="primary" [(ngModel)]="acceptedTerms"></ion-checkbox>
  </ion-item>
  <button ion-button block margin-top margin-bottom [disabled]="acceptedTerms == false" color="primary" (click)="showNext($event)">{{'TOS_ACCEPT_CONTINUE' | translate}}</button>
</ion-content>
