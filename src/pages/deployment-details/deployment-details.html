<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="shareDeployment($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="deployment-details-page" dir="{{direction}}" overflow-scroll="true">
  <ion-refresher [enabled]="deployment != null" (ionRefresh)="loadUpdates($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="deployment">
    <div padding-left padding-right class="title selectable" *ngIf="deployment.name">
      <h3 ion-text color="dark" dir="{{direction}}">{{deployment.name}}</h3>
    </div>
    <div text-center padding-left padding-right class="image" *ngIf="deployment.image">
      <image-cache padding [src]="deployment.image"></image-cache>
    </div>
    <div padding-left padding-right class="description selectable" *ngIf="deployment.description">
      <p ion-text color="light" dir="{{direction}}" (click)="handleLinks($event)" [innerHTML]="deployment.description | MarkdownToHtml | htmlParse"></p>
    </div>
    <div class="fadein" padding-left padding-right [@fadeInOut]="loaded">
      <button ion-button block margin-top margin-bottom color="primary" *ngIf="deployment.forms && deployment.forms.length > 0" (click)="addResponse($event)">{{'SURVEY_SUBMIT_RESPONSE' | translate}}</button>
    </div>
    <ion-list *ngIf="loaded == true">
      <ion-item detail-push tappable *ngIf="deployment.forms && deployment.forms.length > 0" (click)="showResponses($event)">
        {{'RESPONSES' | translate}}
      </ion-item>
      <ion-item detail-push tappable *ngIf="deployment.can_update == true" (click)="showSettings($event)">
        {{'SETTINGS' | translate}}
      </ion-item>
      <ion-item detail-push tappable *ngIf="offline == false && (login == null || login.username == null || login.username.length == 0)" (click)="userLogin($event)">
        {{'USER_LOGIN' | translate}}
      </ion-item>
      <ion-item detail-push tappable *ngIf="offline == false && (login == null || login.username == null || login.username.length == 0)" (click)="userSignup($event)">
        {{'USER_SIGNUP' | translate}}
      </ion-item>
      <ion-item detail-push tappable *ngIf="login && login.username != null && login.username.length > 0" (click)="userLogout($event)">
        {{'USER_LOGOUT' | translate}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="toolbar" *ngIf="offline">
    <p padding-left tappable (click)="showOfflineAlert()">{{'OFFLINE' | translate}}</p>
  </ion-toolbar>
</ion-footer>
