<ion-header>
  <ion-navbar color="navbar">
    <ion-title>{{title || "IMAGE" | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="shareImage($event)">
        <ion-icon ios="ios-share-outline" md="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="response-image-page" dir="{{direction}}">
  <image-cache [src]="image" [fallback]="placeholder" *ngIf="image"></image-cache>
</ion-content>
