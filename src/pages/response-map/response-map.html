<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button #cancel ion-button icon-only *ngIf="modal" (click)="onCancel($event)">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title || "Location"}}</ion-title>
    <ion-buttons end>
      <button #cancel ion-button icon-only *ngIf="modal" (click)="onDone($event)">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-map">
  <ion-fab bottom left>
    <button ion-fab mini color="grey" (click)="showStyles($event)">
      <ion-icon ios="ios-map" md="md-map"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar type="search" color="light" placeholder="Search by address..." debounce="500" [(ngModel)]="search" (keypress)="searchAddress($event)" *ngIf="draggable"></ion-searchbar>
  <div #mapOne id="mapOne" [class.draggable]="draggable"></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="black" *ngIf="offline">
    <p color="white" ion-text padding-left tappable (click)="showOfflineAlert()">Offline</p>
  </ion-toolbar>
</ion-footer>
