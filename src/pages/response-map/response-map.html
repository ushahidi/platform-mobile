<ion-header>
  <ion-navbar color="navbar">
    <ion-buttons left>
      <button #cancel ion-button icon-only *ngIf="modal" (click)="onCancel($event)">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title || "LOCATION" | translate}}</ion-title>
    <ion-buttons right>
      <button #cancel ion-button icon-only *ngIf="modal" (click)="onDone($event)">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="page-response-map" dir="{{direction}}">
  <ion-fab bottom left>
    <button ion-fab mini color="light" (click)="showStyles($event)">
      <ion-icon ios="ios-map" md="md-map"></ion-icon>
    </button>
  </ion-fab>
  <ion-searchbar type="search" color="light" [placeholder]="'SEARCH_BY_ADDRESS_' | translate" debounce="500" [(ngModel)]="search" (keypress)="searchAddress($event)" *ngIf="draggable"></ion-searchbar>
  <div #mapOne id="mapOne" [class.draggable]="draggable"></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="toolbar" *ngIf="offline">
    <p padding-left tappable (click)="showOfflineAlert()">{{'OFFLINE' | translate}}</p>
  </ion-toolbar>
</ion-footer>
